<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Basic reset for margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling for the body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        /* Styling for the navigation bar */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #111;
        }

        /* Styling for the main content */
        .content {
            padding: 20px;
        }

        /* Styling for section headings */
        section h2 {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* Styling for gallery grid */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery a {
            flex: 1 1 calc(33.333% - 20px);
            display: block;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Styling for the menu list */
        .menu ul {
            list-style-type: none;
            padding-left: 0;
        }

        .menu ul li {
            margin-bottom: 10px;
        }

        .menu ul li a {
            text-decoration: none;
            color: #333;
        }

        .menu ul li a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <div class="content">
        <!-- Home Section -->
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to my portfolio website. Here you can learn more about me and see some of the projects I have worked on.</p>
            <a href="tech.html"><img src="tech.jpg" alt="Technology Image"></a>
        </section>

        <!-- Gallery Section -->
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="#nature1"><img src="wp2722928.jpg" alt="Nature Image 1"></a>
                <a href="#nature2"><img src="mountain-scenery-morning-sun-rays-4k-kf.jpg" alt="Nature Image 2"></a>
                <a href="#nature3"><img src="jalo.jpg" alt="Nature Image 3"></a>
            </div>
        </section>

        <!-- Menu Section -->
        <section id="menu">
            <h2>Menu</h2>
            <div class="menu">
                <ul>
                    <li><a href="piza.html">Pizza</a></li>
                    <li><a href="Burger.html">Burger</a></li>
                    <li><a href="pasta.html">Pasta</a></li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
